<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brides Messages</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="imagen">
      <div class="col-12">
        <div class="col-12">
          <ul>
            <li><a id="aInicio" href="#">Inicio</a></li>
            <li><a id="aEncriptar" href="#">Encriptar</a></li>
            <li><a id="aDesencriptar" href="#">Desencriptar</a></li>
          </ul>
        </div>
        <div id="idInicio" class="box col-12">
          <div class="row">
            <div class="col col-6 col-s-8">
              <div class="letras">
                <h1>Briedes Messages</h1>               
                <p class="subtitulo">Brides Messages es una aplicación web que te permitira 
                  eviar mensajes seguros a una tienda de novias, ya que serán encriptados, 
                  y se necesitará la aplicación para conocer el contenido.
                </p>
                <button class="btn" id="btnlado">Siguiente</button>
              </div>
            </div>
          </div>
        </div>
        <section id="idEncriptado" class="box col-12" style="display: none; width: 50%">
          <div class="col-12">
            <div class="col col-12">
              <div class="col-6">
                  <label for="desplazamiento">Número de desplazamientos</label>
                  <input id="offsetEncriptado" name="desplazamiento" class="text">
              </div>                        
            </div>
            <div class="col col-6">
              <label for="Lada">Lada</label>
              <input id="ladaEncriptado" class="text"/>
            </div>
            <div class="col col-6">
              <label for="Número">Número</label>
              <input id="numeroEncriptado" class="text"/>
            </div>
            <div class="col col-12">
              <label for="encriptar">Mensaje a Encriptar</label>
              <textarea name="encriptar" id="mensajeAEncriptar" class="text-area" cols="30" rows="5"></textarea>
            </div>
            <div class="col col-12">
              <label for="encriptado">Mensaje Encriptado</label>
              <textarea name="encriptado" id="mensajeEncriptado" class="text-area" cols="30" rows="5"></textarea>
            </div>
            <div class="col col-12">
              <button id="btnEncriptado" class="btn">Enviar</button>
            </div>
          </div>
        </section>
        <section id="idDesencriptado" class="box col-12" style="display: none; width: 50%">
          <div class="col-12">
            <div class="col col-12">
              <div class="col-6">
                <label for="desplazamiento">Número de desplazamientos</label>
                <input id="offsetDesencriptado" name="desplazamiento" class="text">
              </div>  
            </div>
            <div class="col col-12">
              <label for="encriptado">Mensaje a Desencriptar</label>
              <textarea name="encriptado" id="mensajeADesencriptar" class="text-area" cols="30" rows="5"></textarea>
            </div>
            <div class="col col-12">
              <label for="desencriptado">Mensaje Desencriptado</label>
              <textarea name="desencriptado" id="mensajeDesencriptado" class="text-area" cols="30" rows="5"></textarea>
            </div>
            <div class="col col-12">
              <button id="btnDesencriptar" class="btn">Desencriptar</button>
            </div>                  
          </div> 
        </section>
      </div>
  </div>
  <script type="text/javascript" src="cipher.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
